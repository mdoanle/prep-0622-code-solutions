<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', contentLoadedFunction);
    function contentLoadedFunction() {
      console.log('Content loaded!');
    }

    window.addEventListener('mousemove', mouseMovingFunction);
    function mouseMovingFunction() {
      console.log('Mouse is moving!');
    }

    var $helloWorld = document.querySelector('.hello-world-btn');
    $helloWorld.addEventListener('click', helloWorldFunction);
    function helloWorldFunction() {
      console.log('Hello World!');
    }
  </script>
</body>
</html>
