<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditionals</title>
</head>
<body>
  <script>
    // Your code here
    var age = 26;
    if (age < 18) {
      console.log('A child.');
    } else {
      console.log('An adult.');
    }

    var student1Score = 85;
    if (student1Score >= 70) {
      console.log('Congrats! You received a passing grade.');
    } else {
      console.log('Oh no, you failed!');
    }

    var student2Score = 103;
    if (student2Score < 60) {
      console.log('F');
    } else if (student2Score < 70) {
      console.log('D');
    } else if (student2Score < 80) {
      console.log('C');
    } else if (student2Score < 90) {
      console.log('B');
    } else if (student2Score < 100) {
      console.log('A');
    } else {
      console.log('A++');
    }

    var season = 'autumn';
    if (season === 'spring') {
      console.log('The flowers are blooming');
    } else if (season === 'summer') {
      console.log('Its hot today');
    } else if (season === 'autumn') {
      console.log('The leaves are changing colors');
    } else if (season === 'winter') {
      console.log('Its cold today');
    } else {
      console.log('Please enter a valid season');
    }

    var dayOfTheWeek = 'thursday';
    if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
      console.log('Have a good weekend!');
    } else {
      console.log('Its a weekday!');
    }
  </script>
</body>
</html>
