<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    /* your code here */
    const fullName = 'Markus Doan-Le';
    console.log('Full name:', fullName);
    const numberOfPets = 2;
    console.log('Number of pets:', numberOfPets);
    const likesVegetables = true;
    console.log('Likes Vegetables:', likesVegetables);
    const nothing = null;
    let never;
    console.log('Null check:', nothing);
    console.log('Undefined check:', never);
  </script>
</body>
</html>
